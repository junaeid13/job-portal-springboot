<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
</head>

<body>
<header class="navbar navbar-expand-lg navbar-dark">
    <div class="d-flex align-items-center ms-5 mt-2">
        <a class="h5 text-white text-decoration-none" th:href="@{/dashboard/}">JobPortal</a>
        <span class="h5 text-white">.com</span>
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav m-auto mt-2 mt-lg-0">

            <li class="nav-item" th:if="${isJobSeeker}">
                <a class="nav-link" th:href="@{/dashboard/}">
                    <i class="fas fa-search"></i> Search for Jobs
                </a>
            </li>

            <li class="nav-item" th:if="${isJobSeeker}">
                <a class="nav-link" th:href="@{/saved-jobs/}">
                    <i class="fa-solid fa-eye"></i> View Saved Jobs
                </a>
            </li>

            <li class="nav-item" th:if="${isJobSeeker}">
                <a class="nav-link" th:href="@{/job-seeker-profile/}">
                    <i class="fa-solid fa-pencil"></i> Edit Profile
                </a>
            </li>

            <li class="nav-item" th:if="${isRecruiter}">
                <a class="nav-link" th:href="@{/dashboard/add}">
                    <i class="fa-solid fa-file-circle-plus"></i> Post New Job
                </a>
            </li>

            <li class="nav-item" th:if="${isRecruiter}">
                <a class="nav-link" th:href="@{/dashboard/}">
                    <i class="fa-solid fa-eye"></i> View Your Jobs
                </a>
            </li>

            <li class="nav-item" th:if="${isRecruiter}">
                <a class="nav-link" th:href="@{/recruiter-profile/}">
                    <i class="fa-solid fa-pencil"></i> Edit Account
                </a>
            </li>

        </ul>

        <!-- User Display Name -->
        <span class="nav-item nav-link px-2 me-3" th:if="${user.firstName != null and user.lastName != null}"
              th:text="${user.firstName + ' ' + user.lastName}"></span>
        <span class="nav-item nav-link px-2 me-3" th:unless="${user.firstName != null and user.lastName != null}"
              th:text="${username}"></span>

        <button class="myBtn-light me-5" onclick="window.location.href='/logout'">Logout</button>
    </div>
</header>

<section class="section">
    <div class="sidenav px-5"></div>
    <article>
        <div class="box" sec:authorize="hasAuthority('Recruiter')">
            <h1 class="primary-title">Recruiter Dashboard</h1>
        </div>

        <div class="box mt-3">
            <label class="large-label px-3 mb-3" sec:authorize="hasAuthority('JobSeeker')">Search Results</label>

            <th:block th:each="jobPost : ${jobPost}">
                <a th:href="@{/job-details-apply/{id}(id=${jobPost.jobPostId})}"
                   style="text-decoration: none; color: black">
                    <div class="job-row">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="job-title text-left">
                                    [[${jobPost.jobTitle}]]
                                    <span class="title-span" sec:authorize="hasAuthority('ROLE_Recruiter')"
                                          th:text="'(' + ${jobPost.totalCandidates} + ' Candidates Applied)'">
                                        (xx candidates applied)
                                    </span>
                                </label>
                            </div>
                            <div class="col-md-4 text-center">
                                <label th:text="${jobPost.jobLocationId.city + ', ' + jobPost.jobLocationId.state}">
                                    City, State
                                </label>
                            </div>
                            <div class="col-md-4 text-right">
                                <label th:text="${jobPost.jobCompanyId.name}">
                                    Recruiter Company Name
                                </label>
                            </div>
                        </div>
                    </div>
                </a>
            </th:block>
        </div>
    </article>
</section>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
